<link href="css/stylesheet.css" rel="stylesheet">
<div class="mainFormContainer">
    <form class="form">
        <div class="identification">
            <div class="given">
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
            </div><div class="surname">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="contacts">
            <div class="email">
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="telephone">
                <input type="tel" id="tel" name="tel" placeholder="Phone Number">
            </div>
        <div>
        <div class="additionalInfo">
            <div class="messageBox">
                <textarea id="message" placeholder="Your Message..."></textarea>
            </div>
        </div>
        <div class="submissionInfo">
            <span class="disclaimer">This is disclaimer text.</span>
            <div class="submitButton" style="float:right;">
                <input type="submit" value="submit" id="submit">
            </div>
        </div>
    </form>
</div>
